apiVersion: apps/v1
kind: Deployment
metadata:
  name: ittrap-mailpit
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/name: ittrap-mailpit
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ittrap-mailpit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ittrap-mailpit
    spec:
      containers:
        - name: mailpit
          image: axllent/mailpit:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MP_DATABASE
              value: /data/mailpit.db
            - name: MP_SMTP_AUTH_ACCEPT_ANY
              value: "1"
            - name: MP_SMTP_AUTH_ALLOW_INSECURE
              value: "1"
          ports:
            - name: smtp
              containerPort: 1025
            - name: http
              containerPort: 8025
          resources:
            requests:
              memory: 64Mi
              cpu: 25m
            limits:
              memory: 256Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ittrap-mailpit-data
---
apiVersion: v1
kind: Service
metadata:
  name: ittrap-mailpit-service
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/name: ittrap-mailpit
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ittrap-mailpit
  ports:
    - name: smtp
      port: 1025
      targetPort: smtp
    - name: http
      port: 8025
      targetPort: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ittrap-mailpit-data
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/name: ittrap-mailpit
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
