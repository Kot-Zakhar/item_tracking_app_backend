apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-external-secrets-config
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/Kot-Zakhar/item_tracking_app_backend.git
    targetRevision: main
    path: deployment/argocd/manifests/external-secrets
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
