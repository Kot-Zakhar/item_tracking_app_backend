apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ittrap-root
spec:
  project: default
  source:
    repoURL: https://github.com/Kot-Zakhar/item_tracking_app_backend.git
    targetRevision: main
    path: deployment/argocd/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

