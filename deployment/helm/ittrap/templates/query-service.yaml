{{- if .Values.services.queryService.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ittrap-query-service
  namespace: {{ include "ittrap.namespace" . }}
  {{- if and .Values.global.irsa.enabled .Values.services.queryService.useIrsa .Values.global.irsa.roleArn }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.global.irsa.roleArn | quote }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ittrap-query-service
  namespace: {{ include "ittrap.namespace" . }}
  labels:
    app.kubernetes.io/name: ittrap
    app.kubernetes.io/component: query-service
spec:
  replicas: {{ .Values.services.queryService.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: ittrap
      app.kubernetes.io/component: query-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ittrap
        app.kubernetes.io/component: query-service
    spec:
      serviceAccountName: ittrap-query-service
      containers:
        - name: ittrap-query-service
          image: "{{ .Values.services.queryService.image.repository }}:{{ .Values.services.queryService.image.tag }}"
          imagePullPolicy: {{ .Values.services.queryService.image.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_HTTP_PORTS
              value: "80"
            - name: GlobalConfig__Domain
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: domain
            - name: GlobalConfig__JwtPrivateKey
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.globalConfigSecretName }}
                  key: jwt-private-key
            - name: GlobalConfig__SqsUrl
              valueFrom:
                configMapKeyRef:
                  name: query-service-config
                  key: sqs-url
            - name: GlobalConfig__LocationServiceAddress
              value: http://ittrap-location-service:81
            - name: GlobalConfig__InventoryServiceAddress
              value: http://ittrap-inventory-service:81
            - name: GlobalConfig__ManagementServiceAddress
              value: http://ittrap-management-service:81
            - name: GlobalConfig__UserServiceAddress
              value: http://ittrap-user-service:81
            - name: AWS__Region
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: aws-default-region
            - name: AWS__ServiceURL
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: aws-service-url
            - name: AWS_DEFAULT_REGION
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: aws-default-region
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.awsCredentialsSecretName }}
                  key: access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.awsCredentialsSecretName }}
                  key: secret-access-key
          resources:
{{ toYaml .Values.services.queryService.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: ittrap-query-service
  namespace: {{ include "ittrap.namespace" . }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ittrap
    app.kubernetes.io/component: query-service
  ports:
    - name: http
      port: 80
      targetPort: 80
{{- end }}

