{{- if .Values.services.identityService.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ittrap-identity-service
  namespace: {{ include "ittrap.namespace" . }}
  {{- if and .Values.global.irsa.enabled .Values.services.identityService.useIrsa .Values.global.irsa.roleArn }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.global.irsa.roleArn | quote }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ittrap-identity-service
  namespace: {{ include "ittrap.namespace" . }}
  labels:
    app.kubernetes.io/name: ittrap
    app.kubernetes.io/component: identity-service
spec:
  replicas: {{ .Values.services.identityService.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: ittrap
      app.kubernetes.io/component: identity-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ittrap
        app.kubernetes.io/component: identity-service
    spec:
      serviceAccountName: ittrap-identity-service
      containers:
        - name: ittrap-identity-service
          image: "{{ .Values.services.identityService.image.repository }}:{{ .Values.services.identityService.image.tag }}"
          imagePullPolicy: {{ .Values.services.identityService.image.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_HTTP_PORTS
              value: "80"
            - name: Logging__LogLevel__Default
              value: Debug
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.identityServiceSecretName }}
                  key: postgreSqlConnectionString
            - name: GlobalConfig__PasswordPepper
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.identityServiceSecretName }}
                  key: passwordPepper
            - name: GlobalConfig__Domain
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: domain
            - name: GlobalConfig__JwtPrivateKey
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.globalConfigSecretName }}
                  key: jwt-private-key
            - name: GlobalConfig__MediatrLicenseKey
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.globalConfigSecretName }}
                  key: mediatr-license-key
            - name: GlobalConfig__SqsUrl
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: sqs-url
            - name: GlobalConfig__OutboundSnsTopicArn
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: outbound-sns-topic-arn
            - name: GlobalConfig__EmailServerAddress
              valueFrom:
                configMapKeyRef:
                  name: identity-service-config
                  key: email-server-address
            - name: AWS__Region
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: aws-default-region
            - name: AWS__ServiceURL
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: aws-service-url
            - name: AWS_DEFAULT_REGION
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: aws-default-region
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.awsCredentialsSecretName }}
                  key: access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.awsCredentialsSecretName }}
                  key: secret-access-key
          resources:
{{ toYaml .Values.services.identityService.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: ittrap-identity-service
  namespace: {{ include "ittrap.namespace" . }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ittrap
    app.kubernetes.io/component: identity-service
  ports:
    - name: http
      port: 80
      targetPort: 80
{{- end }}

