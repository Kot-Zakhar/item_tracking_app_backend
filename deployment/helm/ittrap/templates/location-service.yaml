{{- if .Values.services.locationService.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ittrap-location-service
  namespace: {{ include "ittrap.namespace" . }}
  {{- if and .Values.global.irsa.enabled .Values.services.locationService.useIrsa .Values.global.irsa.roleArn }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.global.irsa.roleArn | quote }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ittrap-location-service
  namespace: {{ include "ittrap.namespace" . }}
  labels:
    app.kubernetes.io/name: ittrap
    app.kubernetes.io/component: location-service
spec:
  replicas: {{ .Values.services.locationService.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: ittrap
      app.kubernetes.io/component: location-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ittrap
        app.kubernetes.io/component: location-service
    spec:
      serviceAccountName: ittrap-location-service
      containers:
        - name: ittrap-location-service
          image: "{{ .Values.services.locationService.image.repository }}:{{ .Values.services.locationService.image.tag }}"
          imagePullPolicy: {{ .Values.services.locationService.image.pullPolicy }}
          ports:
            - containerPort: 80
            - containerPort: 81
          env:
            - name: HTTP_PORT
              value: "80"
            - name: GRPC_PORT
              value: "81"
            - name: ConnectionStrings__PostgreSqlConnection
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.locationServiceSecretName }}
                  key: postgreSqlConnectionString
            - name: GlobalConfig__Domain
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: domain
            - name: GlobalConfig__JwtPrivateKey
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.globalConfigSecretName }}
                  key: jwt-private-key
            - name: GlobalConfig__MediatrLicenseKey
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.globalConfigSecretName }}
                  key: mediatr-license-key
            - name: GlobalConfig__OutboundSnsTopicArn
              valueFrom:
                configMapKeyRef:
                  name: location-service-config
                  key: outbound-sns-topic-arn
            - name: AWS__Region
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: aws-default-region
            - name: AWS__ServiceURL
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: aws-service-url
            - name: AWS_DEFAULT_REGION
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: aws-default-region
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.awsCredentialsSecretName }}
                  key: access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.awsCredentialsSecretName }}
                  key: secret-access-key
          resources:
{{ toYaml .Values.services.locationService.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: ittrap-location-service
  namespace: {{ include "ittrap.namespace" . }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ittrap
    app.kubernetes.io/component: location-service
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: grpc
      port: 81
      targetPort: 81
{{- end }}

