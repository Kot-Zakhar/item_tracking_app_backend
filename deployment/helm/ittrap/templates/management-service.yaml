{{- if .Values.services.managementService.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ittrap-management-service
  namespace: {{ include "ittrap.namespace" . }}
  {{- if and .Values.global.irsa.enabled .Values.services.managementService.useIrsa .Values.global.irsa.roleArn }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.global.irsa.roleArn | quote }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ittrap-management-service
  namespace: {{ include "ittrap.namespace" . }}
  labels:
    app.kubernetes.io/name: ittrap
    app.kubernetes.io/component: management-service
spec:
  replicas: {{ .Values.services.managementService.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: ittrap
      app.kubernetes.io/component: management-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ittrap
        app.kubernetes.io/component: management-service
    spec:
      serviceAccountName: ittrap-management-service
      containers:
        - name: ittrap-management-service
          image: "{{ .Values.services.managementService.image.repository }}:{{ .Values.services.managementService.image.tag }}"
          imagePullPolicy: {{ .Values.services.managementService.image.pullPolicy }}
          ports:
            - containerPort: 80
            - containerPort: 81
          env:
            - name: HTTP_PORT
              value: "80"
            - name: GRPC_PORT
              value: "81"
            - name: ConnectionStrings__PostgreSqlConnection
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.managementServiceSecretName }}
                  key: postgreSqlConnectionString
            - name: GlobalConfig__Domain
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: domain
            - name: GlobalConfig__JwtPrivateKey
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.globalConfigSecretName }}
                  key: jwt-private-key
            - name: GlobalConfig__MediatrLicenseKey
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.globalConfigSecretName }}
                  key: mediatr-license-key
            - name: GlobalConfig__SqsUrl
              valueFrom:
                configMapKeyRef:
                  name: management-service-config
                  key: sqs-url
            - name: GlobalConfig__OutboundSnsTopicArn
              valueFrom:
                configMapKeyRef:
                  name: management-service-config
                  key: outbound-sns-topic-arn
            - name: AWS__Region
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: aws-default-region
            - name: AWS_DEFAULT_REGION
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: aws-default-region
          resources:
{{ toYaml .Values.services.managementService.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: ittrap-management-service
  namespace: {{ include "ittrap.namespace" . }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ittrap
    app.kubernetes.io/component: management-service
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: grpc
      port: 81
      targetPort: 81
{{- end }}

