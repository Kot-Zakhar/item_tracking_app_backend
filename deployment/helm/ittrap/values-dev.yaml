# Example "dev" values for AWS/EKS.
# - Fill SNS/SQS outputs from `deployment/terraform/20-platform`
# - Fill IRSA role arn from `deployment/terraform/20-platform` output `irsa_messaging_role_arn`

global:
  domain: "localhost.ittrap.com"
  aws:
    region: "us-east-1"
    accountId: "000000000000"
    serviceUrl: "http://localstack.localstack.svc.cluster.local:4566"
  irsa:
    enabled: true
    roleArn: "arn:aws:iam::000000000000:role/ittrap-dev-irsa-messaging"
  config:
    sqs:
      authQueueUrl: "http://localstack.localstack.svc.cluster.local:4566/queue/us-east-1/000000000000/auth-queue"
      queryQueueUrl: "http://localstack.localstack.svc.cluster.local:4566/queue/us-east-1/000000000000/query-queue"
      managementQueueUrl: "http://localstack.localstack.svc.cluster.local:4566/queue/us-east-1/000000000000/management-queue"
    sns:
      userEventsTopicArn: "arn:aws:sns:us-east-1:000000000000:user-events"
      authEventsTopicArn: "arn:aws:sns:us-east-1:000000000000:auth-events"
      itemEventsTopicArn: "arn:aws:sns:us-east-1:000000000000:item-events"
      locationEventsTopicArn: "arn:aws:sns:us-east-1:000000000000:location-events"
      managementEventsTopicArn: "arn:aws:sns:us-east-1:000000000000:management-events"

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  host: "api.localhost.ittrap.com"
