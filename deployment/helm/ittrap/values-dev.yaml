# Example "dev" values for AWS/EKS.
# - Fill SNS/SQS outputs from `deployment/terraform/20-platform`
# - Fill IRSA role arn from `deployment/terraform/20-platform` output `irsa_messaging_role_arn`

global:
  domain: "localhost.ittrap.com"
  aws:
    region: "us-east-1"
    accountId: "000000000000"
  irsa:
    enabled: true
    roleArn: "arn:aws:iam::000000000000:role/ittrap-dev-irsa-messaging"
  config:
    sqs:
      authQueueUrl: "https://sqs.us-east-1.amazonaws.com/000000000000/ittrap-dev-auth-queue"
      queryQueueUrl: "https://sqs.us-east-1.amazonaws.com/000000000000/ittrap-dev-query-queue"
      managementQueueUrl: "https://sqs.us-east-1.amazonaws.com/000000000000/ittrap-dev-management-queue"
    sns:
      userEventsTopicArn: "arn:aws:sns:us-east-1:000000000000:ittrap-dev-user-events"
      authEventsTopicArn: "arn:aws:sns:us-east-1:000000000000:ittrap-dev-auth-events"
      itemEventsTopicArn: "arn:aws:sns:us-east-1:000000000000:ittrap-dev-item-events"
      locationEventsTopicArn: "arn:aws:sns:us-east-1:000000000000:ittrap-dev-location-events"
      managementEventsTopicArn: "arn:aws:sns:us-east-1:000000000000:ittrap-dev-management-events"

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  host: "api.localhost.ittrap.com"

