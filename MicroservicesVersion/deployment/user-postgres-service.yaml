apiVersion: apps/v1
kind: Deployment
metadata:
  name: ittrap-user-postgres-service-deployment
spec:
  selector:
    matchLabels:
      app: ittrap-user-postgres-service
  template:
    metadata:
      labels:
        app: ittrap-user-postgres-service
    spec:
      containers:
      - name: ittrap-user-postgres-service
        image: postgres:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "150m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER_FILE
          value: "/secrets/postgres-user"
        - name: POSTGRES_PASSWORD_FILE
          value: "/secrets/postgres-password"
        - name: POSTGRES_DB_FILE
          value: "/secrets/postgres-database"
        volumeMounts:
        - name: postgres-credentials
          mountPath: /secrets
      volumes:
      - name: postgres-credentials
        secret:
          secretName: user-postgres-config
          
---
apiVersion: v1
kind: Service
metadata:
  name: ittrap-user-postgres-nodeport
spec:
  type: NodePort
  selector:
    app: ittrap-user-postgres-service
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 30436
---
apiVersion: v1
kind: Service
metadata:
  name: ittrap-user-postgres
spec:
  type: ClusterIP
  selector:
    app: ittrap-user-postgres-service
  ports:
  - port: 5432
    targetPort: 5432