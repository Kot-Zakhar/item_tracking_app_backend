apiVersion: apps/v1
kind: Deployment
metadata:
  name: ittrap-query-service-deployment
spec:
  selector:
    matchLabels:
      app: ittrap-query-service
  template:
    metadata:
      labels:
        app: ittrap-query-service
    spec:
      containers:
      - name: ittrap-query-service
        image: docker.io/kotzakhar/ittrap-query-service:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_HTTP_PORTS
          value: "80"
        - name: GlobalConfig__Domain
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: domain
        - name: GlobalConfig__JwtPrivateKey
          valueFrom:
            secretKeyRef:
              name: global-config
              key: jwt-private-key
        - name: GlobalConfig__SqsUrl
          valueFrom:
            configMapKeyRef:
              name: query-service-config
              key: sqs-url
        - name: GlobalConfig__LocationServiceAddress
          value: http://ittrap-location-service:81
        - name: GlobalConfig__InventoryServiceAddress
          value: http://ittrap-inventory-service:81
        - name: GlobalConfig__ManagementServiceAddress
          value: http://ittrap-management-service:81
        - name: GlobalConfig__UserServiceAddress
          value: http://ittrap-user-service:81
        - name: AWS__Region
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: aws-default-region
        - name: AWS__ServiceURL
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: aws-service-url
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: secret-access-key
        - name: AWS_DEFAULT_REGION
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: aws-default-region
---
apiVersion: v1
kind: Service
metadata:
  name: ittrap-query-service-nodeport
spec:
  type: NodePort
  selector:
    app: ittrap-query-service
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30001
---
apiVersion: v1
kind: Service
metadata:
  name: ittrap-query-service
spec:
  type: ClusterIP
  selector:
    app: ittrap-query-service
  ports:
  - port: 80
    targetPort: 80

