apiVersion: apps/v1
kind: Deployment
metadata:
  name: ittrap-inventory-service-deployment
spec:
  selector:
    matchLabels:
      app: ittrap-inventory-service
  template:
    metadata:
      labels:
        app: ittrap-inventory-service
    spec:
      containers:
      - name: ittrap-inventory-service
        image: docker.io/kotzakhar/ittrap-inventory-service:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        - containerPort: 81
        env:
        - name: HTTP_PORT
          value: "80"
        - name: GRPC_PORT
          value: "81"
        - name: ConnectionStrings__PostgreSqlConnection
          valueFrom:
            secretKeyRef:
              name: inventory-service-config
              key: postgreSqlConnectionString
        - name: ConnectionStrings__MongoDbConnection
          valueFrom:
            secretKeyRef:
              name: inventory-service-config
              key: mongoDbConnectionString
        - name: GlobalConfig__Domain
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: domain
        - name: GlobalConfig__JwtPrivateKey
          valueFrom:
            secretKeyRef:
              name: global-config
              key: jwt-private-key
        - name: GlobalConfig__MediatrLicenseKey
          valueFrom:
            secretKeyRef:
              name: global-config
              key: mediatr-license-key
        - name: GlobalConfig__OutboundSnsTopicArn
          valueFrom:
            configMapKeyRef:
              name: inventory-service-config
              key: outbound-sns-topic-arn
        - name: AWS__Region
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: aws-default-region
        - name: AWS__ServiceURL
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: aws-service-url
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: secret-access-key
        - name: AWS_DEFAULT_REGION
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: aws-default-region
---
apiVersion: v1
kind: Service
metadata:
  name: ittrap-inventory-service-nodeport
spec:
  type: NodePort
  selector:
    app: ittrap-inventory-service
  ports:
  - name: http-port
    port: 80
    targetPort: 80
    nodePort: 30003
  - name: grpc-port
    port: 81
    targetPort: 81
    nodePort: 31003
---
apiVersion: v1
kind: Service
metadata:
  name: ittrap-inventory-service
spec:
  type: ClusterIP
  selector:
    app: ittrap-inventory-service
  ports:
  - name: http-port
    port: 80
    targetPort: 80
  - name: grpc-port
    port: 81
    targetPort: 81