apiVersion: v1
kind: Service
metadata:
  name: ittrap-inventory-postgres-headless
spec:
  clusterIP: None
  selector:
    app: ittrap-inventory-postgres-service
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ittrap-inventory-postgres
spec:
  serviceName: ittrap-inventory-postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app: ittrap-inventory-postgres-service
  template:
    metadata:
      labels:
        app: ittrap-inventory-postgres-service
    spec:
      containers:
      - name: ittrap-inventory-postgres-service
        image: postgres:16
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER_FILE
          value: "/secrets/postgres-user"
        - name: POSTGRES_PASSWORD_FILE
          value: "/secrets/postgres-password"
        - name: POSTGRES_DB_FILE
          value: "/secrets/postgres-database"
        # Ensures the DB initializes under a subdir (avoids "lost+found" issues on some volumes)
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-credentials
          mountPath: /secrets
          readOnly: true
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-credentials
        secret:
          secretName: inventory-postgres-config
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
